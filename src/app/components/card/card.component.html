<div class="card">
    <div class="card-content">
        <header>
            <h2>{{ name }}</h2>
        </header>
        <div class="card-body">
            <div class="text">
                <h3>{{ start }}</h3>
                <h3>{{ function }}</h3>
            </div>
            <figure>
                <img src="{{ src }}" alt="{{ alt }}">
            </figure>
        </div>
    </div>
</div>
